# | General Settings:
# |  <AutoReloadUpdate>:		Toggle the console message update for config AutoReload.
# |  <AutoReload>:				The time before the plugin will auto save/load to config (minutes).
# | ActiveWorlds:
# |  <World>: 					What worlds you want the plugin to be running on (name of World).
# |    General:
# |     <RespawnDelay>: 		Delay before you are respawned (seconds).
# |     <TeleportDelay>: 		Delay before you are teleported (seconds).
# |   Income:
# |     <CapCash>: 				Cash you are rewarded for capturing (instant and directly to the player).
# |    <IncomeDelay>: 			Time before Capital Rewards are devided out (minutes).
# |     <ObjectiveBaseValue>: 	Base value of Capturing a complete Objective.
# |     <OutpostBaseValue>: 	Base value of Capturing a Beacon.
# |    Combat:
# |     <CaptureRate>:			Rate of which a player captures an objective (seconds)
# |     <CaptureDistance>:		Amount of Blocks away from the outpost you can be to capture it (X|Z).
# |     <CaptureAboveHeight>:	Amount of Blocks above the outpost you can be to capture it (Y).
# |     <CaptureBelowHeight>:	Amount of Blocks below the outpost you can be to capture it (Y).
# |    Build:
# |     <DistanceBetween>:		Amount of Blocks away from other outposts you need to be to create a new Outpost (X|Z).
# |    Debug:
# |      <DynmapMarkers>: true	Allow debug messages for dynmap markers.
# # ========================================================
General:
  AutoReloadUpdate: true
  AutoReload: 30
Database:
  MYSQL:
    Host: localhost
    User: root
    Password: root
    Database: Conquest
    Port: 21
  SQL: false
ActiveWorlds:
  world:
    General:
      RespawnDelay: 10
      TeleportDelay: 10
    Income:
      CapCash: 100
      IncomeDelay: 60000
      ObjectiveBaseValue: 0.2
      OutpostBaseValue: 0.5
    Combat:
      CaptureRate: 0.3
      CaptureDistance: 17.0
      CaptureMaxY: 5.0
      CaptureMinY: 1.0
    Build:
      DistanceBetween: 25
    Debug:
      DynmapMarkers: true
  Sezty:
    General:
      RespawnDelay: 10
      TeleportDelay: 10
    Income:
      CapCash: 100
